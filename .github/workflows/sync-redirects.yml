name: Sync Database to Vercel Redirects

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'lib/**'
  workflow_dispatch:
  repository_dispatch:
    types: [sync-redirects]

jobs:
  sync-redirects:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Sync database to vercel.json
      env:
        TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
        TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
      run: node scripts/sync-to-vercel.js
      
    - name: Check for changes
      id: git-check
      run: |
        if git diff --quiet vercel.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add vercel.json
        git commit -m "ðŸ”„ Auto-sync database redirects to vercel.json"
        git push
        
    - name: Trigger Vercel deployment
      if: steps.git-check.outputs.changed == 'true'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.repos.createDispatchEvent({
            owner: context.repo.owner,
            repo: context.repo.repo,
            event_type: 'vercel-deploy'
          });
